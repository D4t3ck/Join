<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon_light.png"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css/contact_cards.css" />
  </head>

  <body>
    <div class="edit_contact_card">
      <!-- --- Card Left --- -->
      <div class="card_head">
        <div>
          <img src="./assets/img/contact_cards/join_logo.png" alt="" />
          <h1>Add contact</h1>
          <p>Tasks are better with a team!</p>
          <img src="./assets/img/contact_cards/seperator.png" alt="" />
        </div>
      </div>

      <!-- --- Card Right --- -->
      <div class="card_main">
        <img
          src="./assets/img/contact_cards/user_frame.png"
          alt="Add Contact Frame"
        />
        <div class="card_main_container">
          <div class="card_main_close">
            <img
              src="./assets/img/contact_cards/close.png"
              alt="Close Button"
            />
          </div>

          <!-- --- Card Input --- -->
          <form class="card_main_form">
            <div class="card_main_input">
              <input type="text" id="name" placeholder="Name" required />
              <div>
                <img src="./assets/img/contact_cards/person.png" alt="Name" />
              </div>
            </div>

            <div class="card_main_input">
              <input type="email" id="email" placeholder="Email" required />
              <div>
                <img src="./assets/img/contact_cards/mail.png" alt="E-Mail" />
              </div>
            </div>

            <div class="card_main_input">
              <input type="tel" id="phone" placeholder="Phone" required />
              <div>
                <img src="./assets/img/contact_cards/call.png" alt="Phone" />
              </div>
            </div>

            <!-- --- Card Button --- -->
            <div class="card_main_btn">
              <button class="cancel_btn">
                Cancel
                x
              </button>
              <button class="create_btn">
                Create contact
                <img
                  src="./assets/img/contact_cards/check.png"
                  alt="Create Contact"
                />
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
