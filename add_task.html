<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add task</title>
    <link rel="shortcut icon" href="./assets/img/favicon_light.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./assets/css/add_task.css">
    <link rel="stylesheet" href="./assets/templates/sidebar/sidebar.css">
    <link rel="stylesheet" href="./assets/css/add_task_second.css">
    <link rel="stylesheet" href="./assets/templates/header/header.css">
</head>
<body onload="init(); initAddTask()">

    <main>
        <div class="side_bar_container">
            <div w3-include-html="./assets/templates/sidebar/sidebar.html"></div>
        </div>
        <section class="header">
            <div w3-include-html="./assets/templates/header/header.html"></div>
            <section class="add_task_content" onclick="closeDropdown()">

                <form onsubmit="checkFormFullPage(event)">
                    <div class="main_content">
                        <h1>Add Task</h1>
                        <div class="form_content">
                            <div class="sub_container">
                                <label for="title_input">
                                    <h2>Title<span class="required_char">*</span></h2>
                                    <input required type="text" id="title_input" class="input" placeholder="Enter a title">
                                </label>
                                <label for="description_textarea">
                                    <h2>Description</h2>
                                    <textarea name="" id="description_textarea" cols="30" rows="4" placeholder="Enter a Description" class="input"></textarea>
                                </label>
                                <label for="select_contact">
                                    <h2>Assigned to</h2>
                                    <div id="assigned_container" onclick="stopEvent(event)">
                                        <select name="" id="select_contact" placeholder="test" class="select" onclick="renderInputAssigned()">
                                            <option value="" disabled selected>Select contacts to assign</option>
                                        </select>
                                    </div>
                                    <div id="assigned_contact_profiles">
                                        
                                    </div>
                                </label>
                            </div>
                            <div class="break_line"></div>
                            <div class="sub_container">
                                <label for="date_input">
                                    <h2>Due date<span class="required_char">*</span></h2>
                                    <input required type="text" placeholder="dd/mm/yyyy" id="date_input" onfocus="(this.type='date')" class="input">
                                </label>
                                <label for="">
                                    <h2>Prio</h2>
                                    <div class="prio_category">
                                        <span class="prio_category_span" onclick="setActivePrio(0, 'urgent')">
                                            <h2 id="prio_headline0">Urgent<span><img id="prio_category_img0" src="./assets/img/add_task/urgent_color.png"></span></h2>
                                        </span>
                                        <span class="prio_category_span" onclick="setActivePrio(1, 'medium')">
                                            <h2 id="prio_headline1">Medium<span><img id="prio_category_img1" src="./assets/img/add_task/medium_color.png"></span></h2>
                                        </span>
                                        <span class="prio_category_span"onclick="setActivePrio(2, 'low')">
                                            <h2 id="prio_headline2">Low<span><img id="prio_category_img2" src="./assets/img/add_task/low_color.png"></span></h2>
                                        </span>
                                    </div>
                                </label>
                                <label for="select_category">
                                    <h2>Category<span class="required_char">*</span></h2>
                                    <select name="" id="select_category" class="select" required>
                                        <option value="" disabled selected>Select task category</option>
                                        <option value="User Story">User Story</option>
                                        <option value="Technical Task">Technical Task</option>
                                    </select>
                                </label>
                                <label for="input_subtask">
                                    <h2>Subtasks</h2>
                                    <div class="subtask_input">
                                        <input type="text" id="input_subtask" placeholder="Add new subtask" class="input">
                                        <span onclick="setSubTask()"><button type="button">+</button></span>
                                    </div>
                                </label>
                                <div id="subtask_content">
                                        
                                </div>
                            </div>
                        </div>
                        <section class="add_task_footer_container">
                        <div class="add_task_footer">
                            <div>
                                <p class="required_char_container"><span class="required_char">*</span>This field is required</p>
                            </div>
                            <div class="form_button_container">
                                <button class="form_button_clear" id="clear_button" onclick="clear()"><span>Clear &#10006;</span></button>
                                <button class="form_button_create" type="submit"><span>Create Task</span> <img src="./assets/img/add_task/check.png" alt="create task button"></button>
                            </div>
                        </div>
                        </section>
                        <div class="mobile_sidebar_container"></div>
                    </div>
                </form>
                
                <div id="create_popup">
                    <div class="create_card">
                        <span>Task added to board</span>
                        <img src="./assets/img/add_task/create_popup.png">
                    </div>
                </div>
            </section>
        </section>
    </main>

    
    
    <script src="./script.js"></script>
    <script src="./js/add_task_contact.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/generateAddTask.js"></script>
    <script src="./js/header.js"></script>
</body>
</html
