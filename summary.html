<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Summary</title>
    <link rel="stylesheet" href="./assets/css/summary.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="./assets/templates/header/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar/sidebar.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">

        </div>

            <div class="summary_overview">
                <div>

                    </div>
                    <div >

                                    <h2 class="summary_number">1</h2>

                                </div>
                                <div class="summary_stroke">
                                    <img src="./assets/img/img_summary/strokeSummaryUrgent.png" alt="">
                                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="2" height="106" viewBox="0 0 2 106" fill="none">
                                        <path d="M1 1.98828V104.011" stroke="#D1D1D1" stroke-width="2" stroke-linecap="round"/>
                                    </svg> -->

                                <div>
                                    <h4 class="summary_date">October 16, 2022</h4>

                            </div>
                        </div>
                    </div>
                    <div class="summary_tasks">
                        <div class="summary_tasks_field">
                            <h2 class="summary_number">5</h2>
                            <span class="summary_tasks_text">Tasks in <br> Board</span>
                        </div>
                        <div class="summary_tasks_field">
                            <h2 class="summary_number">2</h2>
                            <span class="summary_tasks_text">Tasks in <br> Progress</span>
                        </div>
                        <div class="summary_tasks_field">
                            <h2 class="summary_number">2</h2>
                            <span class="summary_tasks_text">Awaiting <br> Feeback</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="summary_greeting">
                <span class="summary_greeting_text">Good morning,</span>
                <div class="user_name">Sofia MÃ¼ller</div>
