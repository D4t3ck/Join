<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon_light.png"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="assets/css/contacts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/templates/header/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar/sidebar.css" />
  </head>
  <body onload="init()">
    <div w3-include-html="./assets/templates/header/header.html"></div>
    <div w3-include-html="./assets/templates/sidebar/sidebar.html"></div>
    <div class="contacts_body">
      <section class="add_contact_scroll_container">
        <div class="add_new_contact_btn_caontainer">
          <div class="add_new_contact_btn" onclick="addOverlayAddContact()">
            <span class="add_new_contact_btn_text">Add new contact</span>
            <img
              class="add_new_contact_btn_img"
              src="./assets/img/contacts/person_add.png"
              alt=""
            />
          </div>
        </div>
        <div class="contact_scrolls_div">
          <div class="contacts_scroll_abc">
            <span class="contacts_scroll_abc_text">A</span>
          </div>

          <div class="contact_scrolls_stroke">
            <img src="./assets/img/contacts/strokeGray.png" alt="" />
          </div>
          <div class="contact_scrolls_card_small_onclick">
            <img
              class="contact_scrolls_card_small_img"
              src="./assets/img/contacts/ProfilebadgeAM.png"
              alt=""
            />
            <div class="contact_scrolls_card_small_contact">
              <span class="contact_scrolls_card_small_onclick_name"
                >Anton Mayer</span
              >
              <span class="contact_scrolls_card_small_onclick_email"
                >antom@gemail.com</span
              >
            </div>
          </div>
          <div class="contact_scrolls_card_small">
            <img
              class="contact_scrolls_card_small_img"
              src="./assets/img/contacts/ProfilebadgeAM.png"
              alt=""
            />
            <div class="contact_scrolls_card_small_contact">
              <span class="contact_scrolls_card_small_name">Anton Mayer</span>
              <span class="contact_scrolls_card_small_onclick_email"
                >antom@gemail.com</span
              >
            </div>
          </div>
        </div>
      </section>

      <div class="contacts_right_side_flex">
        <section class="contacts_headline">
          <h1 class="contacts_headline_h1">Contacts</h1>
          <img src="./assets/img/contacts/strokeBlue.png" alt="" />
          <span class="contacts_headline_text">Better with a team</span>
        </section>

        <section class="contacts_bigcard_container">
          <div class="contacts_bigcard_contact_area">
            <img
              class="contacts_bigcard_img"
              src="./assets/img/contacts/ProfilebadgeAM.png"
              alt=""
            />
            <div class="contacts_bigcard_name_area">
              <span class="contacts_bigcard_name">Anton Mayer</span>
              <div class="contacts_bigcard_edit">
                <div class="edit_area">
                  <img
                    class="edit_area_img"
                    src="./assets/img/contacts/edit.png"
                    alt=""
                  />
                  <span class="edit_text">Edit</span>
                </div>
                <div class="edit_area">
                  <img
                    class="edit_area_img"
                    src="./assets/img/contacts/delete.png"
                    alt=""
                  />
                  <span class="edit_text">Delete</span>
                </div>
              </div>
            </div>
          </div>
          <span class="contacts_bigcard_Information_text"
            >Contact Information</span
          >
          <div class="contacts_bigcard_Information_email_phone">
            <span class="contacts_bigcard_Information_email_phone_span"
              >Email</span
            >
            <span class="contacts_bigcard_Information_email"
              >anton@gmail.com</span
            >
            <span class="contacts_bigcard_Information_email_phone_span"
              >Phone</span
            >
            <span class="contacts_bigcard_Information_phone"
              >+49 1111 111 11 1</span
            >
          </div>
        </section>

        <section class="contact_overlay_add_contact_card">
          <div class="contact_overlay_add_contact_card_left">
            <img class="contact_overlay_add_contact_card_left_logo" src="./assets/img/contacts/joinLogo.png" alt="">
            <div class="contact_overlay_add_contact_card_left_text_area">
              <span class="contact_overlay_add_contact_card_left_text_area_heandline">Add contact</span>
              <span class="contact_overlay_add_contact_card_left_text">Tasks are better with a team</span>
              <img class="contact_overlay_add_contact_card_left_stroke" src="./assets/img/contacts/strokeBlueAddOverlay.png" alt="">
            </div>
          </div>
          <div class="contact_overlay_add_contact_card_right">
            <div class="contact_overlay_add_contact_card_right_close_div">
              <img src="./assets/img/contacts/close.png" alt="">
            </div>
            <div class="contact_overlay_add_contact_card_right_center">
              <img src="./assets/img/contacts/personEllipse.png" alt="">
              <div class="contact_overlay_add_contact_card_right_input_area">
                <input class="contact_overlay_add_contact_card_right_inputfield person_img" type="text" placeholder="    Name">
                <input class="contact_overlay_add_contact_card_right_inputfield mail_img" type="email" placeholder="    Email">
                <input class="contact_overlay_add_contact_card_right_inputfield phone_img" type="number" placeholder="    Phone">
                <div class="contact_overlay_add_contact_card_right_btn_area">
                  <button class="contact_overlay_add_contact_card_right_btn_cancel">Cancel <img class="contact_overlay_add_contact_card_right_btn" src="./assets/img/contacts/cancel.png" alt=""></button>
                  <button class="contact_overlay_add_contact_card_right_btn_create">Create contact <img src="./assets/img/contacts/check.png" alt=""></button>
                </div>
              </div>
            </div>
            
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
