<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Contacts</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon_light.png"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
    <script src="./js/header.js"></script>
    <link rel="stylesheet" href="assets/css/contacts.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/templates/header/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar/sidebar.css" />
    <script src="./js/contacts/contacts.js"></script>
    <script src="./js/contacts/generateHtml.js"></script>
  </head>
  <body onload="initContact()">
    <div w3-include-html="./assets/templates/header/header.html"></div>
    <div w3-include-html="./assets/templates/sidebar/sidebar.html"></div>
    <div class="contacts_body">
      <section class="add_contact_scroll_container">
        <div class="add_new_contact_btn_caontainer">
          <div class="add_new_contact_btn" onclick="openOverlayAddContact()">
            <span class="add_new_contact_btn_text">Add new contact</span>
            <img
              class="add_new_contact_btn_img"
              src="./assets/img/contacts/person_add.png"
              alt=""
            />
          </div>
        </div>
        <div class="contact_scrolls_div">
          <div id="userAccount"></div>
          <div id="contactScroll"></div>
        </div>
      </section>

      <div class="contacts_right_side_flex d_none" id="contactInformationMobile">
        <section class="contacts_headline">
          <img class="close_contact_mobile d_none" id="closeArrow" onclick="closeContactInfoMobile()" src="./assets/img/contacts/arrow-left-line.png" alt="">
          <h1 class="contacts_headline_h1">Contacts</h1>
          <img class="stroke_blue_vertikal" src="./assets/img/contacts/strokeBlue.png" alt="" />
          <span class="contacts_headline_text">Better with a team</span>
          <img class="stroke_blue_horizontal" src="./assets/img/contacts/strokeBlueHoriz.png" alt="">
        </section>
        <div id="contactInformation" class="d_none">
        </div>
        </div>
        <div id="addContactOverlay" class="add_contact_overlay_bg d_none">
          <div  class="add_contact_overlay">
            <section class="contact_overlay_add_contact_card">
              <div class="contact_overlay_add_contact_card_left">
                <img
                  class="contact_overlay_add_contact_card_left_logo"
                  src="./assets/img/contacts/joinLogo.png"
                  alt=""
                />
                <div class="contact_overlay_add_contact_card_left_text_area">
                  <span
                    class="contact_overlay_add_contact_card_left_text_area_heandline"
                    >Add contact</span
                  >
                  <span class="contact_overlay_add_contact_card_left_text"
                    >Tasks are better with a team!</span
                  >
                  <img
                    class="contact_overlay_add_contact_card_left_stroke"
                    src="./assets/img/contacts/strokeBlueAddOverlay.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="contact_overlay_add_contact_card_right">
                <div
                  onclick="closeOverlayAddContact(); "
                  class="contact_overlay_add_contact_card_right_close_div"
                >
                  <div class="contact_overlay_add_contact_card_right_close_x">
                    X
                  </div>
                </div>
                <div class="contact_overlay_add_contact_card_right_center">
                  <img src="./assets/img/contacts/personEllipse.png" alt="" />
                  <form onsubmit="addContact(); successContact();return false"
                    class="contact_overlay_add_contact_card_right_input_area"
                  >
                    <input
                      id="inputName"
                      required
                      class="contact_overlay_add_contact_card_right_inputfield person_img"
                      type="text"
                      placeholder="Name"
                    />
                    <input
                      id="inputEmail"
                      required
                      class="contact_overlay_add_contact_card_right_inputfield mail_img"
                      type="email"
                      placeholder="Email"
                    />
                    <input
                      id="inputPhone"
                      required
                      class="contact_overlay_add_contact_card_right_inputfield phone_img"
                      type="tel" pattern="\+49[0-9]{5,20}"
                      placeholder="Phone"
                      oninvalid="this.setCustomValidity('Please enter a phone number in the format +49XXXXXXXXXXX')"
                      oninput="this.setCustomValidity('')"
                    />
                    <div
                      class="contact_overlay_add_contact_card_right_btn_area"
                    >
                      <button
                      onclick="clearInputField()"
                        class="contact_overlay_add_contact_card_right_btn_cancel"
                      >
                        Cancel
                        <span class="contact_overlay_add_contact_card_right_btn"
                          >x</span
                        >
                      </button>
                      <button
                    
                        
                        class="contact_overlay_add_contact_card_right_btn_create"
                      >
                        Create contact
                        <img
                          class="contact_overlay_add_contact_card_right_btn_check"
                          src="./assets/img/contacts/check.png"
                          alt=""
                        />
                      </button>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </section>
          </div>
    </div>
        <div class="add_contact_overlay_bg">
          <div id="editContactOverlay" class="add_contact_overlay d_none"></div>
        </div>
      </div>
    </div>
    <div class="contact_success" id="success_contact">
      <div class="contact_success_container" id="success_contact_animation">
        <span class="success_message">Contact successfully created</span>
      </div>
    </div>
    <div class="add_contact_mobile" id="addContactMobile" onclick="openOverlayAddContact()"></div>
    <div class="edit_contact_mobile d_none" id="editContactMobile" onclick="editFunctionMobile()"></div>
     
    </div>
  </body>
</html>
