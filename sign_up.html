<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Sign Up</title>

    <link
      rel="shortcut icon"
      href="./assets/img/favicon_light.png"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css/sign_up.css" />
  </head>
  <body>
    <section class="signup_page_container">
      <!-- -- HEADER--- -->
      <header class="signup_page_head">
        <img src="./assets/img/logIn/logo_desktop.png" alt="Join Logo" />
      </header>

      <!-- --- SIGN UP --- -->
      <main id="signupCard" class="signup_page_main">
        <form onsubmit="inputValue(); return false" class="signup_card">
          <!-- -- signupHead--- -->
          <div class="signup_card_head">
            <a class="back_arrow" href="./index.html">
              <img
                id="backArrow"
                src="./assets/img/signUp/arrow_left.png"
                alt="Pfeil zurÃ¼ck"
              />
            </a>

            <div class="signup_header">
              <h1>Sign up</h1>
              <img
                src="./assets/img/logIn/seperator.png"
                alt="Seperation line"
              />
            </div>
          </div>

          <!-- -- Input Felder--- -->
          <div class="signup_card_center">
            <div class="signup_input_container">
              <!-- NAME -->
              <div id="nameContainer" class="signup_input">
                <input
                  type="text"
                  id="nameSignup"
                  placeholder="Name"
                  required
                  oninput="toggleBlueOutline()"
                />
                <div>
                  <img src="./assets/img/logIn/person.png" alt="Name" />
                </div>
              </div>

              <!-- E-MAIL -->
              <div id="emailContainer" class="signup_input">
                <input
                  type="email"
                  id="emailSignup"
                  placeholder="Email"
                  required
                  oninput="toggleBlueOutline()"
                />
                <div>
                  <img src="./assets/img/logIn/mail.png" alt="E-mail" />
                </div>
              </div>

              <!-- SIGNUUP PASSWORD -->
              <div id="passwordContainer" class="signup_input">
                <input
                  type="password"
                  id="passwordSignup"
                  placeholder="Password"
                  required
                  oninput="toggleBlueOutline(), togglePwIcon()"
                />

                <img
                  id="signupPwImg"
                  onclick="togglePwVisibility()"
                  src="./assets/img/logIn/lock.png"
                  alt="Passwort"
                />
              </div>

              <!-- SIGNUP CONFIRM PASSWORD -->
              <div id="passwordConfirmContainer" class="signup_input">
                <input
                  onchange="checkPasswords()"
                  type="password"
                  id="passwordConfirm"
                  placeholder="Confirm Password"
                  required
                  oninput="toggleBlueOutline(), togglePwIcon()"
                />

                <img
                  id="signupPwImgConfirm"
                  onclick="toggleConfirmVisibility()"
                  src="./assets/img/logIn/lock.png"
                  alt="Confirm Button"
                />
              </div>
            </div>

            <div id="errorTxt" class="match_password"></div>

            <div class="signup_check">
              <img
                id="unchecked"
                onclick="toggleCheckboxSignup()"
                src="./assets/img/logIn/unchecked.png"
                alt="Checkbox"
              />
              I accept the <a href="#">Privacy policy</a>
            </div>
          </div>

          <!-- --- Sign up Button --- -->
          <div class="signup_card_foot">
            <button id="signUpBtn" class="foot_signup_btn" disabled>
              Sign up
            </button>
          </div>
        </form>
      </main>

      <footer class="login_page_bottom">
        <a href="./privacy_policy.html">Privacy Policy</a>
        <a href="./legal_notice.html">Legal notice</a>
      </footer>
    </section>
    <script src="./js/signup.js"></script>
  </body>
</html>
