<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>

  <link rel="shortcut icon" href="./assets/img/favicon_light.png" type="image/x-icon" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./assets/templates/header/header.css">
  <link rel="stylesheet" href="./assets/templates/sidebar/sidebar.css">
  <link rel="stylesheet" href="./assets/css/board.css">
</head>

<body onload="init(); initBoard()">
  <div class="container">
    <div class="side_bar_position_container">
      <div w3-include-html="./assets/templates/sidebar/sidebar.html"></div>
    </div>
    <main>
      <div w3-include-html="./assets/templates/header/header.html"></div>
      <div class="board_content">
        <section class="headline_section">
          <h1>Board</h1>
          <div class="headline_input_container">
            <div class="headline_input">
              <input type="text" placeholder="Find Task">
              <div class="br"></div>
              <img src="./assets/img/board/magnifiying_glass.png" alt="search task input">
            </div>
            <button class="add_task_button">Add task <img src="./assets/img/board/add.png"></button>
          </div>
        </section>
        <section class="category_section">
          <div class="category">
            <div class="category_headline">
              <b>To do</b> <img src="./assets/img/board/plus.png" alt="create Task">
            </div>
            <div class="category_content" id="toDo">
              
            </div>
          </div>
          <div class="category">
            <div class="category_headline">
              <b>In progress</b><img src="./assets/img/board/plus.png" alt="create Task">
            </div>
            <div class="category_content" id="inProgress">
              <div class="card">
                <section class="card_headline">
                  <span>User Story</span>
                </section>
                <section>
                  <h2>Kochwelt Page & Recipe Recommender</h2>
                </section>
                <section class="card_description">
                  Build start page width recipe recommendation...
                </section>
                <section class="card_subtasks">
                  <progress id="subtask_progress" value="1" max="2"></progress>
                  <label for="subtask_progress">1/2 Subtasks</label>
                </section>
                <section>
                  <div>

                  </div>
                  <div>
                    <img src="./assets/img/add_task/medium_color.png">
                  </div>
                </section>
              </div>
            </div>
          </div>
          <div class="category">
            <div class="category_headline">
              <b>Await feedback</b> <img src="./assets/img/board/plus.png" alt="create Task">
            </div>
            <div class="category_content" id="awaitFeedback">

            </div>
          </div>
          <div class="category">
            <div class="category_headline">
              <b>Done</b> <img src="./assets/img/board/plus.png" alt="create Task">
            </div>
            <div class="category_content" id="done">

            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
  <script src="./js/board.js"></script>
</body>

</html>
