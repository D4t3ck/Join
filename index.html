<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>
    <link
      rel="shortcut icon"
      href="./assets/img/favicon_light.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css/landing_page.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!-- <section id="landing_page" class="landing_page modal">
      <div class="landing_page_desktop">
        <img src="./assets/img/logoStartseite.png" alt="Logo Desktop" />
      </div>
      <div class="landing_page_mobile">
        <img src="./assets/img/landing_page/logo_hell.png" alt="Logo Mobile" />
      </div>
    </section> -->

    <!-- --- HEAD --- -->
    <section class="login_page_container">
      <header class="login_page_head">
        <div class="login_logo">
          <img src="./assets/img/logIn/logo_desktop.png" alt="Join Logo" />
        </div>
        <div id="signUpContainer" class="sign_up_container">
          <p>Not a Join user?</p>
          <a href="./sign_up.html"
            ><span class="sign_up_container_btn">Sign up</span></a
          >
        </div>
      </header>

      <!-- --- LOG IN --- -->
      <main id="loginCard" class="login_page_main">
        <form onsubmit="loginCheck(); return false" class="login_card">
          <div class="login_card_head">
            <h1>Log in</h1>
            <img src="./assets/img/logIn/seperator.png" alt="Seperation line" />
          </div>

          <!-- --- Input Felder --- -->
          <div class="login_card_center">
            <div class="login_input_container">
              <div id="emailContainer" class="login_input">
                <input
                  type="email"
                  name="email_login"
                  id="email"
                  oninput="toggleBlueOutline()"
                  placeholder="E-Mail"
                  minlength="4"
                  required
                /> 

                <img src="./assets/img/logIn/mail.png" alt="E-mail Button" />
              </div>

              <div id="passwordContainer" class="login_input">
                <input
                  type="password"
                  name="password_login"
                  id="password"
                  oninput="togglePwIcon(); toggleBlueOutline()"
                  onfocus="togglePwIcon()"
                  placeholder="Password"
                  minlength="3"
                  required
                />

                <img
                  id="passwordImg"
                  onclick="togglePwVisibility()"
                  src="./assets/img/logIn/lock.png"
                  alt="E-mail Button"
                />
              </div>
            </div>

            <div id="errorTxt" class="error_txt"></div>

            <div class="login_check">
              <img
                id="unchecked"
                onclick="toggleCheckboxLogin()"
                src="./assets/img/logIn/unchecked.png"
                alt="Checkbox"
              />
              Remember me
            </div>
          </div>

          <!-- ----- Login Button ----- -->
          <div class="login_card_foot">
            <button id="logInBtn" class="foot_login_btn">Log in</button>
            <a href="./summary.html" class="foot_guestlog_btn">Guest Log in</a>
          </div>
        </form>
      </main>

      <!--  --- Hidden Sign up --- -->
      <div class="sign_up_mobile">
        <div id="signUpContainer" class="sign_up_container_mobile">
          <p>Not a Join user?</p>
          <a href="./sign_up.html"
            ><span class="sign_up_container_btn_mobile">Sign up</span></a
          >
        </div>
      </div>

      <!-- --- FOOTER --- -->
      <footer class="login_page_bottom">
        <a href="./privacy_policy_logout.html">Privacy Policy</a>
        <a href="./legal_notice_logout.html">Legal notice</a>
      </footer>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
